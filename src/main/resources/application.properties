#配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/my_blog_db?serverTimezone=UTC&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=root

#mybatis配置
#设置别名
mybatis.type-aliases-package=com.huangyong.pojo
#扫描mapper配置文件
mybatis.mapper-locations=classpath:mapper/*.xml

#打印sql
logging.level.com.huangyong.dao=debug